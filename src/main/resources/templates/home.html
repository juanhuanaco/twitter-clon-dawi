<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Twitter</title>
	<link rel="stylesheet" href="../static/css/home_styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

	<div class="welcome">
		<h1>Home</h1><span class="hello">Bienvenido</span>
		<button type="button" class="btn btn-primary">Nuevo Tweet</button>
	</div>

	<div class="tweet_content" th:each="tweet : ${tweets}">
		<img src="../static/img/musk.jpg" alt="mi_idolo">
		<p th:text="${tweet.author}"></p>
		<p th:text="${tweet.content}"></p>
		<p th:text="${tweet.time}"></p>
	</div>

</body>

</html>
